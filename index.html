<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Paco Rabanne - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<header>
    
</header>
<body>
  <div class="cart" aria-label="Shopping cart with 0 items" title="Shopping cart">
    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
    <div class="cart__badge" aria-live="polite" aria-atomic="true" id="cart-count">0</div>
  </div>

  <section class="products" aria-label="Product list">
    <article class="product" tabindex="0" aria-labelledby="buzz-title buzz-subtitle buzz-price">
      <img
        src="https://static.beautytocare.com/cdn-cgi/image/width=1600,height=1600,f=auto/media/catalog/product//p/a/paco-rabanne-invictus-eau-de-toilette-100ml.jpg"
        alt="Paco Rabanne Invictus bottle with a silver trophy cap"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="buzz-price"> 131</h2>
      <h3 class="product__title" id="buzz-title">Paco Rabanne Invictus<br>Eau de Toilette 100ml</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button" type="button">Add to Cart</button>
      <button class="product__remove-button" type="button" aria-label="Remove Buzz Lightyear from cart" title="Remove from cart">×</button>
    </article>

    <article class="product" tabindex="0" aria-labelledby="c3po-title c3po-subtitle c3po-price">
      <img
        src="https://www.coolpriser.nl/images/Paco-Rabanne-Men-Phantom-edt-p.jpg"
        alt="Paco Rabanne Phantom bottle with a futuristic design"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="ironman-price">€119</h2>
      <h3 class="product__title" id="ironman-title">Paco Rabanne Phantom<br>Eau de Toilette 100ml</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button" type="button">Add to Cart</button>
      <button class="product__remove-button" type="button" aria-label="Remove C3PO from cart" title="Remove from cart">×</button>
    </article>

    <article class="product product--not-available" tabindex="0" aria-labelledby="ironman-title ironman-subtitle ironman-price" aria-describedby="ironman-notavailable">
      <div class="product__not-available-label" id="ironman-notavailable">Not available</div>
      <img
        src="https://static.beautytocare.com/cdn-cgi/image/f=auto/media/catalog/product/p/a/paco-rabanne-1-million-eau-de-toilette-200ml.jpg"
        alt="Paco Rabanne 1 Million bottle with a gold bar design"
        class="product__img"
        width="150"
        height="150"
        loading="lazy"
      />
      <h2 class="product__price" id="c3po-price">€119</h2>
      <h3 class="product__title" id="c3po-title">Paco Rabanne 1 Million<br>Eau de Toilette 100ml</h3>
      <p class="product__rating" aria-label="Five star rating">★★★★★</p>
      <button class="product__button product__button--disabled" type="button" disabled>Out of stock</button>
      <button class="product__remove-button" type="button" aria-label="Remove Ironman from cart" title="Remove from cart">×</button>
    </article>
  </section>
</body>
</html>
